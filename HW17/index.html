<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

    <title>Проверка кроссбраузерности</title>
</head>
<body>
<h2>Дополнительное задание</h2>

 <header>
        <h2>Моя страница</h2> <!-- Заголовок страницы -->
    </header>
    <main role="main"> <!-- Основная секция содержимого -->
        <section id="content">
            <p>Основное содержание страницы.</p> <!-- Основное содержимое страницы -->
        </section>
        <aside id="sidebar">
            <p>Контент боковой панели.</p> <!-- Боковая панель с дополнительным контентом -->
        </aside>
    </main>
    <footer>
        <p>© Моя компания, 2023</p> <!-- Нижний колонтитул с копирайтом -->
    </footer>



    <h2>Основное задание</h2>

    <!-- Современные методы -->
    <h3>Современный способ (Grid)</h3>
    <div class="container">
        <div class="item">Элемент 1</div>
        <div class="item">Элемент 2</div>
        <div class="item">Элемент 3</div>
        <div class="item">Элемент 4</div>
    </div>
    
    <!-- Устаревший метод -->
    <h3>Устаревший способ (Float)</h3>
    <div style="overflow: hidden;"> <!-- Обтекание контейнером -->
        <div class="old-method">Элемент A</div>
        <div class="old-method">Элемент B</div>
        <div class="old-method">Элемент C</div>
        <div class="old-method">Элемент D</div>
    </div>
</body>
</html>
