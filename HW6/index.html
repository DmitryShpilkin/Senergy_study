<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Формы</title>
</head>

<body>

    <h2>Форма регистрации</h2>
    <form action="/register" method="post">
        <fieldset>
            <legend>Регистрация</legend>
            <label for="first_name">Имя:</label><br>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name">Фамилия:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Телефон (пример: +7-XXX-XXX-XX-XX):</label><br>
            <input type="tel" id="phone" name="phone" pattern="^\+7-\d{3}-\d{3}-\d{2}-\d{2}$"
                title="Телефон должен быть указан в формате +7-ХХХ-ХХХ-ХХ-ХХ." required><br>
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Повторите пароль:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <button type="submit">Зарегистрироваться</button>
        </fieldset>
    </form>

    <h2>Форма обратной связи</h2>
    <form action="/feedback" method="post">
        <fieldset>
            <legend>Связаться с нами</legend>
            <label for="your_name">Ваше имя:</label><br>
            <input type="text" id="your_name" name="your_name" required><br>
            <label for="your_email">Ваш email:</label><br>
            <input type="email" id="your_email" name="your_email" required><br>
            <label for="subject">Тема обращения:</label><br>
            <select id="subject" name="subject">
                <option value="">Выберите тему...</option>
                <option value="question">Вопрос</option>
                <option value="suggestion">Предложение</option>
                <option value="complaint">Жалоба</option>
            </select><br>
            <label for="message">Сообщение:</label><br>
            <textarea id="message" name="message" placeholder="Введите Ваше сообщение" rows="4" cols="50"
                required></textarea><br>
            <label for="terms_agreement">Согласитесь с правилами обработки данных:</label><br>
            <input type="checkbox" id="terms_agreement" name="terms_agreement" required> Я согласен с условиями.<br>
            <input type="submit" value="Отправить">
        </fieldset>
    </form>

    <h2>Форма поиска</h2>
    <form action="/search" method="get">
        <!-- С помощью атрибута class мы меняем стили только для этого fieldset 
         К остальным fieldset эти стили не применятся -->
        <fieldset class="search">
            <legend>Поиск</legend>
            <label for="query">Найти:</label><br>
            <input type="text" id="query" name="query" placeholder="Введите запрос..." required><br>
            <button type="submit">Искать</button>
        </fieldset>
    </form>


    <!-- 
    Button: является универсальным элементом, может содержать произвольный текст и стилизоваться различными способами.
    Input type="submit":предопределённый элемент, специально созданный для отправки формы. Его внешний вид менее гибкий.
-->
</body>

</html>
