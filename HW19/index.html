<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Анимация</title>    
</head>

<body>
    <!-- Переходы -->
    <!-- Основная кнопка -->
    <h2>Кнопка с изменением цвета и увеличением</h2>
    <button id="color-button">Нажмите меня</button>

    <!-- Блок с изменением размера -->
    <h2>Масштабируемый блок</h2>
    <div class="scalable-box"></div>

    <!-- Элемент с изменением прозрачности -->
    <h2>Элемент с изменением прозрачности</h2>
    <p class="fading-text">Наведите сюда мышь</p>

    <!-- анимации с ключевыми кадрами -->
    <h2>Анимация пульсации кнопки</h2>
    <div class="pulsing-button-container">
        <button class="pulsing-button">Кнопка</button>
    </div>

    <h2>Анимация перемещения элемента слева направо</h2>
    <div class="moving-element"></div>

    <h2>Циклическое изменение цвета блока</h2>
    <div class="color-changing-block"></div>

    <!-- Дополнительное задание -->
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
