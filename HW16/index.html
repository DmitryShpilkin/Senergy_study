<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Пример сетки Grid Layout</title>
</head>

<body>
    <!-- Основное задание -->
    <div class="container">
        <!-- Первый элемент, растянутый на всю ширину первой строки -->
        <div class="item item1">Item 1</div>
        <!-- Второй элемент, располагаемый во второй колонке второй строки -->
        <div class="item item2">Item 2</div>
        <!-- Третий элемент, расположенный в первой колонке последней строки -->
        <div class="item item3">Item 3</div>
    </div>

    <!-- Задание на эксперименты -->
    <div class="wrapper">
        <header class="header">Header</header>
        <nav class="sidebar">Sidebar</nav>
        <main class="content">Main Content</main>
        <footer class="footer">Footer</footer>
    </div>

    <!-- Дополнительное задание -->
    <div class="grid-container">
        <div class="grid-item">Element 1</div>
        <div class="grid-item">Element 2</div>
        <div class="grid-item">Element 3</div>
        <div class="grid-item">Element 4</div>
    </div>
</body>

</html>
